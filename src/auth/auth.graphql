input LoginInput {
	email: String!
	password: String!
}

type User {
	id: Int!
	email: String!
	role: String!
	createdAt: DateTime!
	updatedAt: DateTime!
}

type LoginResponse {
	access_token: String
	user: User
}

type Mutation {
	login(loginInput: LoginInput!): LoginResponse!
	# currentUser(): User
	# signOut()
}
